<app-menu></app-menu>
<div>
    <h1>Perfil Empleado</h1>
    <button class="btn btn-primary" [routerLink]="['/']">Volver a inicio de sesi√≥n</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id Empleado</th>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="empleado">
                <td>{{ empleado.idEmpleado }}</td>
                <td>{{ empleado.apellido }}</td>
                <td>{{ empleado.oficio }}</td>
                <td>{{ empleado.salario }}</td>
                <td>{{ empleado.director }}</td>
            </tr>
        </tbody>
    </table>
</div>
