<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <h1>Crud departamentos JSON</h1>
    <label>Id departamento</label>
    <input type="text" id="cajanumero" /><br />
    <label>Nombre</label>
    <input type="text" id="cajanombre" /><br />
    <label>Localidad</label>
    <input type="text" id="cajalocalidad" /><br />
    <button id="botoninsert">Insertar</button>
    <button id="botonupdate">Modificar</button>
    <button id="botondelete">Eliminar</button>
    <hr />
    <table border="1" id="tabladepartamentos">
        <thead>
            <tr>
                <th>Id departamento</th>
                <th>Nombre</th>
                <th>Localidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // URL general: https://apicruddepartamentoscore.azurewebsites.net/index.html
        // Este es /api/Departamentos
        var url = "https://apicruddepartamentoscore.azurewebsites.net/";
        $(document).ready(function () {
            loadDepartamentos();
            $("#botoninsert").click(function () {
                var numero = parseInt($("#cajanumero").val());
                var nombre = $("#cajanombre").val();
                var localidad = $("#cajalocalidad").val();
                // Necesitamos crear un objeto que contenga
                // el mismo nombre de propiedades del objeto JSON,
                // que recibir√° el servicio Api
                var departamento = new Object();
                departamento.numero = numero;
                departamento.nombre = nombre;
                departamento.localidad = localidad;
                // Convertirmos el objeto de JS a formato JSON
                var dataJSON = JSON.stringify(departamento);
                var request = "api/Departamentos";
                $.ajax({
                    url: url + request,
                    type: "POST",
                    contentType: "application/json",
                    data: dataJSON,
                    success: function () {
                        console.log("Insertado");
                        loadDepartamentos();
                    }
                });
            });
            $("#botonupdate").click(function () {
                var numero = parseInt($("#cajanumero").val());
                var nombre = $("#cajanombre").val();
                var localidad = $("#cajalocalidad").val();
                var departamento = new Object();
                departamento.numero = numero;
                departamento.nombre = nombre;
                departamento.localidad = localidad;
                var dataJSON = JSON.stringify(departamento)
                var request = "api/Departamentos";
                $.ajax({
                    url: url + request,
                    type: "PUT",
                    contentType: "application/json",
                    data: dataJSON,
                    success: function () {
                        console.log("Actualizado");
                        loadDepartamentos();
                    }
                });
            });
            $("#botondelete").click(function () {
                var id = $("#cajanumero").val();
                var request = "api/Departamentos/" + id;
                $.ajax({
                    url: url + request,
                    type: "DELETE",
                    success: function () {
                        console.log("Eliminado");
                        loadDepartamentos();
                    }
                });
            });
        });
        function loadDepartamentos() {
            var request = "api/Departamentos";
            $.getJSON(url + request, function (data) {
                console.log("Leyendo...");
                var html = "";
                $.each(data, function (index, departamento) {
                    html += "<tr>";
                    html += "<td>" + departamento.numero + "</td>";
                    html += "<td>" + departamento.nombre + "</td>";
                    html += "<td>" + departamento.localidad + "</td>";
                    html += "</tr>";
                });
                $("#tabladepartamentos tbody").html(html);
            });
        }
    </script>
</body>

</html>
