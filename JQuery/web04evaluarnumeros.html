<body>
    <h1>Práctica Evaluar Números</h1>
    <label>Número 1</label>
    <input type="text" id="cajanumero1" /><br />
    <label>Número 2</label>
    <input type="text" id="cajanumero2" /><br />
    <label>Número 3</label>
    <input type="text" id="cajanumero3" /><br /><br />
    <button id="comparar">Evaluar números</button>
    <p id="parrafo"></p>
    <script>
        // Tendremos tres cajas para escribir tres números
        // Necesitamos, mediante un botón, mostrar el mayor,
        // menor e intermedio de los tres números y su suma
        // Mi código
        $(document).ready(function () {
            $("#comparar").click(function () {
                var numero1 = parseInt($("#cajanumero1").val());
                var numero2 = parseInt($("#cajanumero2").val());
                var numero3 = parseInt($("#cajanumero3").val());

                if (isNaN(numero1) || isNaN(numero2) || isNaN(numero3)) {
                    $("#parrafo").html("Por favor, introduce tres números válidos.");
                    return;
                }

                var html = "";

                // Caso donde los tres números son iguales
                if (numero1 === numero2 && numero1 === numero3) {
                    html = "Todos los números son iguales.<br/>";
                }
                // Caso donde dos números son iguales
                else if (numero1 === numero2 && numero1 !== numero3) {
                    if (numero1 > numero3) {
                        html = "Mayor = " + numero1 + " (Números 1 y 2 son iguales)<br/>";
                        html += "Menor = " + numero3 + "<br/>";
                    } else {
                        html = "Mayor = " + numero3 + "<br/>";
                        html += "Menor = " + numero1 + " (Números 1 y 2 son iguales)<br/>";
                    }
                } else if (numero1 === numero3 && numero1 !== numero2) {
                    if (numero1 > numero2) {
                        html = "Mayor = " + numero1 + " (Números 1 y 3 son iguales)<br/>";
                        html += "Menor = " + numero2 + "<br/>";
                    } else {
                        html = "Mayor = " + numero2 + "<br/>";
                        html += "Menor = " + numero1 + " (Números 1 y 3 son iguales)<br/>";
                    }
                } else if (numero2 === numero3 && numero1 !== numero2) {
                    if (numero2 > numero1) {
                        html = "Mayor = " + numero2 + " (Números 2 y 3 son iguales)<br/>";
                        html += "Menor = " + numero1 + "<br/>";
                    } else {
                        html = "Mayor = " + numero1 + "<br/>";
                        html += "Menor = " + numero2 + " (Números 2 y 3 son iguales)<br/>";
                    }
                }
                // Caso donde todos los números son diferentes
                else {
                    if (numero1 > numero2 && numero1 > numero3) {
                        html = "Mayor = " + numero1 + "<br/>";
                        if (numero2 > numero3) {
                            html += "Intermedio = " + numero2 + "<br/>";
                            html += "Menor = " + numero3 + "<br/>";
                        } else {
                            html += "Intermedio = " + numero3 + "<br/>";
                            html += "Menor = " + numero2 + "<br/>";
                        }
                    } else if (numero2 > numero1 && numero2 > numero3) {
                        html = "Mayor = " + numero2 + "<br/>";
                        if (numero1 > numero3) {
                            html += "Intermedio = " + numero1 + "<br/>";
                            html += "Menor = " + numero3 + "<br/>";
                        } else {
                            html += "Intermedio = " + numero3 + "<br/>";
                            html += "Menor = " + numero1 + "<br/>";
                        }
                    } else {
                        html = "Mayor = " + numero3 + "<br/>";
                        if (numero1 > numero2) {
                            html += "Intermedio = " + numero1 + "<br/>";
                            html += "Menor = " + numero2 + "<br/>";
                        } else {
                            html += "Intermedio = " + numero2 + "<br/>";
                            html += "Menor = " + numero1 + "<br/>";
                        }
                    }
                }

                $("#parrafo").html(html);
            });
        });
