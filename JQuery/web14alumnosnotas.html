<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <h1>Alumnos notas XML</h1>
    <label>Introduzca nota</label>
    <input type="text" id="cajanota" />
    <button id="botonbuscaralumnos">Buscar alumnos</button>
    <h1 style="color:blue" id="mensaje"></h1>
    <table border="1" id="tablanotas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        // Mostrar los alumnos que tengan una nota igual o superior
        // a lo escrito en la caja
        $(document).ready(function () {
            $("#botonbuscaralumnos").click(function () {
                $.get("documents/alumnos.xml", function (data) {
                    console.log("Leyendo...");
                    var nota = parseInt($("#cajanota").val());
                    var html = '';
                    $(data).find("alumno").each(function () {
                        var notaAlumno = parseInt($(this).find("nota").text());
                        if (notaAlumno >= nota) {
                            var nombre = $(this).find("nombre").text();
                            var apellidos = $(this).find("apellidos").text();
                            html += "<tr>";
                            html += "<td>" + nombre + "</td>";
                            html += "<td>" + apellidos + "</td>";
                            html += "<td>" + notaAlumno + "</td>";
                            html += "</tr>";
                        }
                        $("#tablanotas tbody").html(html);
                    });
                });
            });
        });
    </script>
</body>

</html>
