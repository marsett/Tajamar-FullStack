<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
</head>

<body>
    <h1>Pr√°ctica jQuery Alumnos - Mario</h1>
    <select id="selectalumnos"></select>
    <table border="1" id="tablaalumnos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        $(document).ready(function () {
            var url = "https://apiejemplos.azurewebsites.net/";
            var requestAlumnos = "api/Alumnos";
            var requestCursos = "api/Alumnos/Cursos";
            $.getJSON(url + requestCursos, function (data) {
                console.log("Leyendo...");
                $.each(data, function (index, curso) {
                    var option = $("<option>"
                        , { "text": curso, "value": curso });
                    $("#selectalumnos").append(option);
                });
            });
            $("#selectalumnos").change(function () {
                var curso = $(this).val();
                cargarAlumnos(curso);
            })
            function cargarAlumnos(curso) {
                $.ajax({
                    url: url + requestAlumnos,
                    type: "GET",
                    success: function (data) {
                        var html = "";
                        $.each(data, function (index, alumno) {
                            if (alumno.idCurso == curso) {
                                html += "<tr>";
                                html += "<td>" + alumno.nombre + "</td>";
                                html += "<td>" + alumno.apellidos + "</td>";
                                html += "</tr>";
                            }
                        })
                        $("#tablaalumnos tbody").html(html);
                    }
                })
            }
        })
    </script>
</body>

</html>
